<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lali</title>
</head>

<body>
    <nav>
        <img src="./img/logo.png" alt="Logo de Lali" class="logo">
        <div class="dropdown">
            <button class="menu">Menu</button>
            <div class="dropdown-content">
                <a href="#">Inicio</a>
                <a href="#">Sobre el álbum</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </nav>

    <main>
        <img src="./img/banner.jpg" alt="Banner del álbum de Lali" class="banner">

        <section class="hero">
            <div class="tapa-overlay">
                <figure class="tapa">
                    <img src="./img/front-disco.jpeg" alt="Tapa del álbum de Lali">
                    <figcaption>TAPA CD</figcaption>
                </figure>
                <figure class="contratapa">
                    <img src="./img/back-disco.jpeg" alt="Contratapa del álbum de Lali">
                    <figcaption>CONTRATAPA CD</figcaption>
            </div>

            <div class="texto-disco">
                <p>
                    Este es el último trabajo de Lali: <strong>No vayas a atender cuando el demonio llama</strong>. Un
                    disco
                    intenso, que combina sonidos pop con influencias latinas y urbanas. La artista despliega toda su
                    potencia en una obra que desafía límites y géneros.
                </p>
            </div>
        </section>

        <section>
            <iframe class="video" src="https://www.youtube.com/embed/RAeht89VvtA?si=-ONgwQKkokpybOcC&amp;start=65"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>

        <section class="spotify-section">
            <iframe class="spotify"
                src="https://open.spotify.com/embed/album/56BPpEYgadIVVXYLabO5Je?utm_source=generator" frameborder="0"
                allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
